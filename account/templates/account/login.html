{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <center><h1 style="color:green">Log In</h1></center>
                <form method="post" novalidate>
                    {% csrf_token %}

                    {{ Login_form|crispy }}

                    <button class="btn btn-success" type="submit">Log In</button>
                    <a class="btn btn-link" style="color:red;" href="{% url 'register' %}">Register To Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
